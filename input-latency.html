<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitBar Treefrog Tests - Input Latency</title>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: white;
        }

        button {
            margin: 20px;
            padding: 20px 0;
            border: 0;
            offset: 0;
            color: white;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            width: 120px;
        }
    </style>
</head>
<body>
    <button id="button" style="background: green;">ON</button>
    <script>
        var state = true;
        var btn = document.getElementById('button');
        btn.addEventListener('mousedown', function () {
            if (state) {
                btn.style.background = 'red';
                btn.innerText = 'OFF';
                state = false;
            } else {
                btn.style.background = 'green';
                btn.innerText = 'ON';
                state = true;
            }
        });
    </script>
</body>
</html>
